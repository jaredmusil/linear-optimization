<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Linear Optimization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css"></link>
  </head>
  <body>
    <!-- We are using Node.js <script>document.write(process.versions.node)</script>, Chromium <script>document.write(process.versions.chrome)</script>, and Electron <script>document.write(process.versions.electron)</script>. -->
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Linear Optimization</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <button type="button" class="btn btn-light btn-sm">Save</button>
              <button type="button" class="btn btn-light btn-sm">Load</button>
              <button type="button" class="btn btn-light btn-sm">View Formula</button>
              <ul class="navbar-nav mr-auto">
                <!--
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
                -->
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3" style="background-color:#eee; height:100vh; padding: 10px;">
          <!-- VARIABLES -->
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="variables-1">Var 1</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="variables-1">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-minus-square"></i></span>
            </div>
          </div>
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="variables-2">Var 2</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="variables-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-minus-square"></i></span>
            </div>
          </div>
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="variables-3">Var 3</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="variables-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-minus-square"></i></span>
            </div>
          </div>
          <button type="button" class="btn btn-outline-primary btn-sm btn-block lo-sidebar-group">Remove Last Variable <i class="fas fa-minus-square"></i></button>
          <!-- CONSTRAINTS -->
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="constraint-1">Constraint 1</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="constraint-1">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-minus-square"></i></span>
            </div>
          </div>
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="constraint-2">Constraint 2</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="constraint-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-minus-square"></i></span>
            </div>
          </div>
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="constraint-3">Constraint 3</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="constraint-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-minus-square"></i></span>
            </div>
          </div>
          <button type="button" class="btn btn-outline-primary btn-sm btn-block lo-sidebar-group">Remove Last Constraint <i class="fas fa-minus-square"></i></button>
          <!-- OBJECTIVE -->
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="objective">Objective</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="objective">
          </div>
          <button type="button" class="btn btn-primary btn-sm btn-block lo-sidebar-group" style="margin-top:10px;">Solve</button>
      </div>
        <!-- PLOT -->
        <div class="col-sm-9" style="padding-left: 0;">
          <div style="background-color: #333333; height: 100vh;">
            <canvas id="myChart" width="1600" height="900"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script>
      require('./renderer.js')
    </script>
  </body>
</html>
